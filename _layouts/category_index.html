---
layout: default_pages
---

<div class="category">

    <div class="category__posts">
        <h1> {{page.title}}</h1>
        <ul>
            {% for post in site.posts %}
            {% for cat in post.categories %}
            {% if cat == page.category %}
    
        <li>
            <span class="date">{{ post.date | date: '%Y %b %d' }}</span> - <a href="{{ post.url }}">{{ post.title }}</a>
        </li>

        {% endif %}
        {% endfor %}
        {% endfor %}
        </ul>
    </div>
    
</div>
