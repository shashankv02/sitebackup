---
layout: default
---
<div class="header">
    <div class="header__text">
        <h1>{{ site.name }}</h1>
        <ul>
            {% for item in site.data.navigation %}
            <li>
                <a href="{{ item.url }}">{{ item.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>

    <div class="page_wrapper">
        {{ content }}
    </div>
